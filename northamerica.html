<div class="maincontainer">
<figure >
            <img src="images/toronto.jpg" >
            <figcaption><h1>Toronto</h1><p>Tourism in Toronto is driven by Lake Ontario, 
                shopping places and malls, iconic galleries and museums and beautiful coastlines.
                 In short, the city of Toronto is a paradise for the urban traveler. 
                 Visiting CN Tower and exploring the Distillery District are the highlights
                  of Toronto Tourism.The Toronto International Film Festival is a world-famous
                   annual event screening films from all over the world.
                    Toronto's Caribana or Scotiabank Caribbean Carnival is 
                    organized from mid-July to early August during the summer season. 
                    Pride Week, Santa Claus Parade around Christmas, and Toronto International Boat Show
                     are also major events in the city.</p>
                    </figcaption>
        </figure> 
    </div>
    <div class="maincontainer">
        <figure >
            <img src="images/lasvegas.jpg">
            <figcaption >
                <h1>Las Vegas</h1><p>Las Vegas is truly the place where dreams come true.
                 The biggest city in the state of Nevada, 
                 Las Vegas is located in Clark County, within the Mojave Desert and is enclosed
                  by barren hills on all sides. The city is known for its casinos, luxury hotels,
                   fine dining restaurants, entertainment events, and nightlife. 
                   It is one of the top tourist destinations in the world. 
                   The location and inspiration for countless movie shoots,
                    Las Vegas, has a fantasy-like environment with sparkling lights,
                     towering buildings, themed hotels and dancing fountains.</p>
            </figcaption>
        </figure>
    </div>

    <div class="maincontainer">
        <figure>
            <img src="images/losangeles.jpg" >
            <figcaption >
                <h1>Los Angeles</h1><p>The metropolitan area is the second-most populous in the United States 
                and home to over 17 million people who hail from all parts of the globe.
                 The metropolitan area is spread across Los Angeles County,
                  Orange County, and parts of San Bernardino County, Riverside County,
                   and Ventura County.

                Los Angeles is an important center of culture, medicine, agriculture,
                 business, finance, energy, aerospace, science, food processing, media, 
                 international trade, and tourism. International tourists regard 
                 Los Angeles as most famous for "Hollywood".</p>
            </figcaption>
        </figure>
    </div>
    <div class="maincontainer">
        <figure>
            <img src="images/vancouver.jpg" >
            <figcaption > 
                <h1>Vancouver</h1> 
                    
              <p>  Framed by the Pacific Ocean and Coast Mountains,
                 Vancouver’s meandering oceanside pathways are the perfect way to explore the city.
                  Close to 30 kilometres of uninterrupted waterfront path surround Vancouver’s
                   favourite neighbourhoods, including the seawall around Stanley Park.</p>
                    </figcaption>
                </figure>
            </div>


            <div class="maincontainer">
              
                            <figure>
                                <img src="images/miami.jpg">
                                <figcaption>
                                    <h1>Miami</h1> 
                                   <p> Miami Beach has long been a playground for those seeking sunny days and wild nights.
                                     However, there’s more to Miami than sparkling beaches, shimmering pools,
                                      and nightlife that never stops. These days, eco-chic hotels like one Hotel Miami
                                       Beach rub elbows with hipster haunts like 
                                       The Broken Shaker and the trendy boutiques of Mid-Beach.</p>
                                    
                                           
                                        </figcaption>
                                    </figure>
                                </div>
                            

                    <div class="maincontainer">
                        <figure>
                            <img src="images/newyork.jpg">
                            <figcaption >
                                <h1>New York</h1> 
                                    
                               <p> Tourists still enjoy the bright lights of New York City.
                                 They also like to climb the hills and walk among the stars in Los Angeles.
                                  These reasons are just a few that led to both cities breaking records in
                                   tourism last year.One of the greatest cities in the world, New York is always a whirlwind of activity,
                                    with famous sites at every turn and never enough time to see them all.
                                     Some people come here to enjoy the Broadway shows; others come specifically 
                                     to shop and dine; and many come simply to see the sites: the Statue of Liberty,
                                      Empire State Building, Brooklyn Bridge, Central Park, historic neighborhoods, 
                                      and numerous world famous museums.</p>
                                    </figcaption>
                                </figure>
                            </div>

                           

                                          <div class="maincontainer">
                                            <figure>
                                                <img src="images/sanfransisco.jpg">
                                                <figcaption>
                                                    <h1>San Fransisco</h1>       
                                                   <p> San Francisco is one of the most important cities on the West Coast and
                                                     all of the United States. It has been a major tourist destination since
                                                      the 1960s, thanks to its wide array of attractions, the iconic Golden
                                                       Gate Bridge fantastic views of the San Francisco Bay and brilliant
                                                        summer weather.

                                                        A trip to San Francisco is an absolute delight. 
                                                      The vibrant and energetic city holds a plethora of activities
                                                      and attractions which will keep you busy throughout your time there.
                                                        It's a favourite destination especially during the summers, due to its
                                                          warm and pleasant temperatures. </p>
                                    

                                    </figcaption>
