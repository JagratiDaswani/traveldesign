<div class="maincontainer">
<figure >
            <img src="images/perth.jpg" >
            <figcaption ><h1>Perth</h1>
                <p>Nature and urban life exist in harmony in Perth, on Australia's west coast.
                 Here, where the locals soak up more sunny days than in any other Australian capital city, 
                 you can visit nearby Rottnest Island, walk in leafy Kings Park and experience
                  Swan Valley's vineyards, art, food and history. 
                  For local culture, wander the nearby city of Fremantle's winding portside streets,
                   Perth city centre's museum and gallery precinct or peel back the layers of this
                    urban landscape with an Aboriginal  guide.</p>
                    </figcaption>
        </figure> 
    </div>
    <div class="maincontainer">
        <figure >
            <img src="images/hobart.jpg">
            <figcaption>
                <h1>Hobart</h1><p>Climb a mountain and view captivating modern art in the same day.
                 Eat fish and chips from a floating fish punt,
                  or dine in the finest and freshest of restaurants.
                   Add thriving markets, an unsurpassed natural setting and
                    a tangible sense of history, and Tasmania's capital city really does have it all.</p>
            </figcaption>
        </figure>
    </div>

    <div class="maincontainer">
        <figure>
            <img src="images/byronbay.jpg" >
            <figcaption >
                <h1>Byron Bay</h1><p>The Byron Bay region is home to some of the  
                most spectacular beaches in Australia — even the world. 
                With warm, clear waters, Byron's beaches offer excellent 
                swimming and surfing conditions.With plenty of flights into
                 three different airports, quick and reliable shuttle services,
                  a choice of car rentals and an incredible coastline to drive along
                  , getting to Byron Bay is easy whether you’re coming from nearby or
                   as far away as the other side of the world. 
                165km South of Brisbane / 765km North of Sydney.</p>
            </figcaption>
        </figure>
    </div>
    <div class="maincontainer">
        <figure>
            <img src="images/tasmania.jpg">
            <figcaption > 
                <h1>Tasmania</h1> 
                    
               <p> Tasmania’s natural beauty is captivating, its cultural experiences are diverse,
                 and its food and drink offering is enviable. Get a true taste of Tasmania in its fresh
                  apple cider, cheeses, wine and oysters, 
                and experience a dose of its serenity with its powder-white beaches and laid-back luxury.</p> 
                    </figcaption>
                </figure>
            </div>


            <div class="maincontainer">
              
                            <figure>
                                <img src="images/melbourne.jpg">
                                <figcaption>
                                    <h1>Melbourne</h1> 
                                    <p>Tourism in Melbourne is a significant industry in the state of Victoria, Australia.
                                     Often lauded as Australia's heart of culture, Melbourne's attractions include sporting 
                                     events, art galleries, live music, festivals and fashion events that are popular with
                                      tourists and locals alike.The city is known for its many laneways, its cultural diversity,
                                       excellent dining options for all budgets, and amazing street art. It's also known for 
                                       being the coffee capital of the world,
                                       and for being regularly voted as the world's most livable city!</p>
                                           
                                        </figcaption>
                                    </figure>
                                </div>
                            

                    <div class="maincontainer">
                        <figure>
                            <img src="images/goldcoast.jpg" >
                            <figcaption >
                                <h1>Goldcoast</h1> 
                                    
                               <p> The Gold Coast's star attraction is its beaches,
                                 including the world-renowned stretch of sand at Surfers Paradise.
                                  Beyond the beaches, discover laid-back neighbourhoods,
                                   a booming culinary scene and the Gold Coast's famous theme parks.
                                    And be sure to leave enough time for a trip into the subtropical 
                                    hinterland for rainforest walks and waterfalls.</p>
                                    </figcaption>
                                </figure>
                            </div>

                           

                                          <div class="maincontainer">
                                            <figure>
                                                <img src="images/sydney.jpg">
                                                <figcaption>
                                                    <h1>Sydney</h1>       
                                                   <p> Sydney is the first stop on many Australian itineraries, and for good reason.
                                                     It's an inviting blend of the exhilarating and easygoing. You can find excitement 
                                                     in the city, but with a short drive you'll hit the golden sand of beaches like Bondi 
                                                     and Manly. Plus, with endless nature at its doorstep, Sydney is the starting 
                                                     point for day trips serving up fresh air, unique flavours and locals who know 
                                                     a thing or two about living life to the fullest.</p>
                                    </figcaption>
                                </figure>
