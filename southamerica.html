<div class="maincontainer">
<figure >
            <img src="images/mexico.jpg" >
            <figcaption ><h1>Mexico</h1>
           <p> The country is bordered by the United States to the north;
                 Guatemala, Belize, and the Caribbean Sea to the southeast, 
                 the Gulf of Mexico to the east and by the Pacific Ocean to the west and south.
                  It covers about two million square kilometers of land, making it the thirteenth
                   largest and eleventh most populated country in the world.

The Mexican terrain with its contrasting topography is unlike any other country.
 It offers a display of deserts in the north, giving way to highlands and mountains,
  finally leading to tropical rainforests and beaches towards the south. 
  Its highest point, the Pico de Orizaba volcano is 5636 meters high
   while its lowest point, the Laguna Salada is 10 meters deep.</p>
                    </figcaption>
        </figure> 
    </div>
    <div class="maincontainer">
        <figure >
            <img src="images/colombia.jpg" >
            <figcaption >
                <h1>Colombia</h1><p>Leading the list of tourist attractions in the country is the stunning
                 Caño Cristales River. It is a unique natural wonder owing to its unusual combination 
                 of beautiful colors like blue, yellow, green, black and particularly the red color 
                 from the sub-aquatic plant called Macarenia Clavigera.
                  Colonial Cartagena is one of South America’s most picturesque cities 
                  and an essential visit on any tour to Colombia. Bogota - the capital 
                  has much to allure its visitors, including a planetarium, gold museum, 
                  botanical gardens, cultural events and a thriving nightlife. </p>
            </figcaption>
        </figure>
    </div>

    <div class="maincontainer">
        <figure>
            <img src="images/argentina.jpg" >
            <figcaption >
                <h1>Argentina</h1><p>Most prominent tourist attraction 
                -The Iguazú Falls in the north lying on the border between Brazil and Argentina
                 comprises of 275 cascades. Fenced with a subtropical rainforest and countless 
                 species of rare animals, in addition to the endangered Vinaceous-breasted Amazon,
                  a wild green parrot.It is amongst the most majestic waterfalls in the world, taller
                   than Niagara Falls and nearly twice as wide.
                    Not to miss the Perito Moreno Glacier -an enormous glacier placed 
                    in the Los Glaciares National Park.</p> 
            </figcaption>
        </figure>
    </div>
    <div class="maincontainer">
        <figure>
            <img src="images/cuba.jpg">
            <figcaption> 
                <h1>Cuba</h1> 
                    
               <p> Cuba also abounds in natural beauty. 
                This vast island has more than 5,000 kilometers of coastline,
                 much of it rimmed by dazzling beaches.
                  Coral reefs glimmer in the turquoise waters, and Cuba's lush countryside and 
                  sublime islands have played host to presidents; provided refuge to revolutionaries;
                   and inspired writers from around the world, Hemingway among them.</p>
                    </figcaption>
                </figure>
            </div>


            <div class="maincontainer">
              
                            <figure>
                                <img src="images/brazil.jpg" >
                                <figcaption>
                                    <h1>Brazil</h1> 
                         <p> Including a vast tropical forest, a variety of ecological systems and home to diverse wildlife-
                                     Brazil is a unique environmental heritage.

                                    Probably no other destination on earth is more exciting and
                                     animated than Rio de Janeiro. Located at one of the largest
                                      harbors and surrounded by the beautiful Sugarloaf and Corcovado
                                       mountains and famous beaches like Copacabana and Ipanema.
                                        The city’s iconic landmark is the Christ the Redeemer statue sitting atop 
                                        Corcovado mountain. Straddling the border between Brazil and Argentina,
                                         Iguazu Falls is a series of magnificent waterfalls located on the Iguazu River 
                                         and one of the most stunning natural wonders.</p>
                                    
                                           
                                        </figcaption>
                                    </figure>
                                </div>
                            

                    <div class="maincontainer">
                        <figure>
                            <img src="images/peru.jpg" >
                            <figcaption>
                                <h1>Peru</h1> 
                                    
                               <p> Peru is a country in South America that's home to a section 
                                of Amazon rainforest and Machu Picchu, an ancient Incan city 
                                high in the Andes mountains. The region around Machu Picchu,
                                 including the Sacred Valley, Inca Trail and colonial city of Cusco,
                                  is rich in archaeological sites. On Peru’s arid Pacific coast is
                                   Lima, the capital, with a preserved colonial center and important
                                    collections of pre-Columbian art.</p>
                                    </figcaption>
                                </figure>
                            </div>

                           

                                          <div class="maincontainer">
                                            <figure>

                                                <figcaption>
                                                    <h1>Chile</h1>       
                                                   <p> Once again awarded the most important adventure tourism destination in the world, 
                                                    Chile offers: stargazing in the world’s driest desert,
                                                     cleanest skies, ancient glaciers on the planet’s southernmost tip,
                                                      forests and lakes located at the foot of imposing volcanoes.
                                                       Islands full of legends, tradition in wines and a Santiago
                                                        that feels modern and trendy. It is the ideal destination 
                                                        for conventions and events. Here is an invitation to develop projects
                                                         and enjoy the great adventure of Latin America.</p>
                                    

                                    </figcaption>
