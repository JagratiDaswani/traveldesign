<figure >
            <img src="images/france.jpg">
            <figcaption ><h1>France</h1><p>As a country, France offers a fabulous historic heritage
                 and probably the most diversified natural environment of any country in Europe.
                  Its tourist attractions illustrate the history of the human race, 
                   from the prehistoric sites of Cro Magnon to the steel and glass of the Futuroscope;
                    they include fine vestiges of all European civilisations,
                    from the prehistoric megaliths of Carnac and the Roman remains of Provence
                    , through medieval castles and cathedrals, to the splendours of Versailles,
                     the nineteenth century Eiffel Tower, or the resolute modernity of the TGV.</p>
                    </figcaption>
        </figure> 
    </div>
    <div class="maincontainer">
        <figure >
            <img src="images/austria.jpg">
            <figcaption >
                <h1>Austria</h1><p>As Austria is an alpine region, sports like snowboarding,
                 ski-jumping and mountain skiing are prominent here.
                  Though football gets most attention followed by hockey,
                   ice-hockey, basketball and Formula One racing.
                    The country is also famous for its culinary circuits.
                     People eat a well-balanced diet with variations of pork,
                      beef and countless vegetables here. Krapfen, which are essentially
                       doughnuts filled with custard or apricot jam are a very popular
                        bakery item.</p>
            </figcaption>
        </figure>
    </div>

    <div class="maincontainer">
        <figure>
            <img src="images/greece.jpg" >
            <figcaption>
                <h1>Greece</h1><p>It might interest you that Greece is the world’s
                 third largest producer of olive oil and edible olives, with a 16% share
                  of the international olive oil market. It stands for purity, excellent taste,
                   and high nutritional value. The country also produces the finest cheeses in
                    the world and all Greek cheeses are exported making the nation a huge exporter 
                    through the international markets.

                Mediterranean cuisine is at its best in this country, 
                and every part of Greece has its own specialty.
                 The sea, the sand, and the creative hands of the inhabitants 
                 all together produce flavors which are unforgettable.</p>
            </figcaption>
        </figure>
    </div>
    <div class="maincontainer">
        <figure>
            <img src="images/russia.jpg" >
            <figcaption> 
                <h1>Russia</h1> 
                    
              <p> Russia has been a popular tourist hotspot for years before that, 
                attracting over thirty million tourists every single year, 
                who visit to experience the country’s rich cultural heritage, 
                beautiful architecture and sprawling natural beauty.
                One of the key draws for Russia tourism is the fact that it is the largest
                 country in the world, covering almost seventeen million square kilometres of land
                  – that is over one eighth of the world’s inhabited land! In addition to that,
                   Russia is also a transcontinental country, covering Eastern Europe and Northern Asia.
                    Moscow is the capital of Russia and is one of the largest cities in the world. 
                    Other notable cities include Saint Petersburg, Novosibirsk and Yekaterinburg.</p>
                    </figcaption>
                </figure>
            </div>


            <div class="maincontainer">
              
                            <figure>
                                <img src="images/turkey.jpg">
                                <figcaption >
                                    <h1>Turkey</h1> 
                                   <p> The beautiful Turkey is a parliamentary republic in Eurasia.
                                     Officially known as the Republic of Turkey, it is bordered by Iran and Armenia
                                      in the East, Syria and Iraq in the south, Bulgaria in the northwest and Greece in the west.
                                      

                                    Turkey is home to some of the most alluring destinations. 
                                    A Mecca for art and history lovers, the stunning Turkish land 
                                    is shrouded in an elegant archaic aura. The breathtaking architecture
                                     of Hagia Sophia will leave you awestruck, operating as a museum;
                                      it is one of the best preserved ancient structures in the world.
                                       Ephesus is an ancient city that houses the well preserved Roman 
                                       and Greek ruins along with a temple, theatre and a library.
                                     A tour of the age old town will make you marvel at its timeless beauty.</p>
                                    
                                           
                                        </figcaption>
                                    </figure>
                                </div>

                                <h1>UK</h1> 
                                    
                               <p> The UK offers fantastic range of tourist attractions and as a result earns a good amount of GDP from tourism. 
                                The UK is also a highly accessible place; it has a huge number of International
                                 Airports such as Heathrow and Newcastle International, an extensive road network,
                                  the Channel Tunnel and a (creaking) rail network. 
                                   This means that lots of international tourists can join the healthy 
                                   number of domestic UK tourists.</p>
                                    </figcaption>
                                </figure>
                            </div>

                           

                                          <div class="maincontainer">
                                            <figure>
                                                <img src="images/spain.jpg">
                                                <figcaption>
                                                    <h1>Spain</h1>       
                                                  <p>  Spain’s pleasant Mediterranean climate, its dramatic coastlines, charming landscapes, rich historical legacy, eclectic culture, culinary expertise and vibrant nightlife have made it a much sought-after destination, and Spain’s international tourist industry is among the largest in the world.

Madrid, the capital and a colourful cosmopolitan, is home to the Royal Palace of the monarchs, the singular Prado museum that showcases the works of European masters, Puerta del Sol - the hub of its cultural activities and the lively San Miguel Market.

Barcelona its top tourist attraction boasts of the architectural splendours of Casa Batllo and the Sagrada Familia church. Its must do’s include a walk down the tree-lined La Rambla avenue, and sunbathing at its most popular beach - Barceloneta.</p>

                                    </figcaption>
